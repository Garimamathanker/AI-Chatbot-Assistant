<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bignalytics Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .chat-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .chat-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 12px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.4s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user-avatar {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
        }

        .user-content {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .bot-content {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px 20px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input-container {
            padding: 24px;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(226, 232, 240, 0.5);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: white;
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .chat-input-wrapper:focus-within {
            border-color: #6366f1;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.15);
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 15px;
            line-height: 1.5;
            color: #1f2937;
            resize: none;
            max-height: 120px;
            min-height: 20px;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: #9ca3af;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback-container {
            padding: 12px 0;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .feedback-container:hover {
            opacity: 1;
        }

        .feedback-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .feedback-btn {
            padding: 6px 12px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            color: #6b7280;
            transition: all 0.2s ease;
        }

        .feedback-btn:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .feedback-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 14px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }

            .chat-header {
                padding: 20px;
            }

            .chat-title {
                font-size: 24px;
            }

            .chat-messages {
                padding: 16px;
            }

            .message-content {
                max-width: 85%;
                font-size: 14px;
            }

            .chat-input-container {
                padding: 16px;
            }

            .send-button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .chat-messages {
                padding: 12px;
                gap: 12px;
            }

            .message-content {
                max-width: 90%;
                padding: 12px 16px;
                font-size: 14px;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }

            .chat-input-container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title">Bignalytics AI</h1>
            <p class="chat-subtitle">Your intelligent business analytics assistant</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h3>Welcome to Bignalytics AI!</h3>
                <p>I'm here to help you with your business analytics questions. Feel free to ask me anything!</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask me anything about your business analytics..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.isTyping = false;
                this.conversationId = null; // Track conversation ID
                
                this.initEventListeners();
                this.autoResizeTextarea();
            }

            initEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.chatInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });
            }

            autoResizeTextarea() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isTyping) return;

                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.autoResizeTextarea();
                this.setTyping(true);

                try {
                    const response = await this.callAPI(message);
                    console.log('API Response:', response); // Debug log
                    
                    // Handle the response properly
                    const botMessage = response.answer || response.response || 'No response received';
                    this.addMessage(botMessage, 'bot', response);
                } catch (error) {
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'bot', null, true);
                    console.error('API Error:', error);
                }

                this.setTyping(false);
            }

            async callAPI(question) {
                try {
                    console.log('Sending request:', { question, conversation_id: this.conversationId });
                    
                    const response = await fetch('http://127.0.0.1:8000/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            question: question,
                            conversation_id: this.conversationId
                        })
                    });

                    console.log('Response status:', response.status);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    // Store conversation ID for subsequent requests
                    if (data.conversation_id) {
                        this.conversationId = data.conversation_id;
                    }

                    // Return response in expected format
                    return {
                        question: data.question || question,
                        answer: data.answer, // This is the key field from your backend
                        response: data.answer, // Backup for compatibility
                        context: data.context || ''
                    };
                } catch (error) {
                    console.error('API call failed:', error);
                    throw error;
                }
            }

            addMessage(content, sender, fullResponse = null, isError = false) {
                // Remove welcome message if it exists
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;

                const avatar = document.createElement('div');
                avatar.className = `message-avatar ${sender}-avatar`;
                avatar.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

                const messageContent = document.createElement('div');
                messageContent.className = `message-content ${sender}-content`;
                
                if (isError) {
                    messageContent.innerHTML = `<div class="error-message">${content}</div>`;
                } else {
                    messageContent.textContent = content;
                }

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);

                // Add feedback buttons for bot messages (except errors)
                if (sender === 'bot' && !isError && fullResponse) {
                    const feedbackContainer = document.createElement('div');
                    feedbackContainer.className = 'feedback-container';
                    
                    const feedbackButtons = document.createElement('div');
                    feedbackButtons.className = 'feedback-buttons';
                    
                    const thumbsUp = document.createElement('button');
                    thumbsUp.className = 'feedback-btn';
                    thumbsUp.innerHTML = '<i class="fas fa-thumbs-up"></i> Helpful';
                    thumbsUp.onclick = () => this.submitFeedback(fullResponse, 'positive', thumbsUp);
                    
                    const thumbsDown = document.createElement('button');
                    thumbsDown.className = 'feedback-btn';
                    thumbsDown.innerHTML = '<i class="fas fa-thumbs-down"></i> Not helpful';
                    thumbsDown.onclick = () => this.submitFeedback(fullResponse, 'negative', thumbsDown);
                    
                    feedbackButtons.appendChild(thumbsUp);
                    feedbackButtons.appendChild(thumbsDown);
                    feedbackContainer.appendChild(feedbackButtons);
                    messageContent.appendChild(feedbackContainer);
                }

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            async submitFeedback(response, feedback, buttonElement) {
                try {
                    console.log('Submitting feedback:', {
                        question: response.question,
                        context: response.context,
                        response: response.answer || response.response,
                        feedback: feedback
                    });

                    const feedbackResponse = await fetch('http://127.0.0.1:8000/feedback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            question: response.question,
                            context: response.context || '',
                            response: response.answer || response.response,
                            feedback: feedback
                        })
                    });

                    const result = await feedbackResponse.json();
                    console.log('Feedback response:', result);

                    buttonElement.classList.add('active');
                    buttonElement.innerHTML = feedback === 'positive' ? 
                        '<i class="fas fa-check"></i> Thank you!' : 
                        '<i class="fas fa-check"></i> Feedback sent';
                    
                    // Disable both buttons
                    const container = buttonElement.parentElement;
                    const buttons = container.querySelectorAll('.feedback-btn');
                    buttons.forEach(btn => btn.disabled = true);

                } catch (error) {
                    console.error('Feedback error:', error);
                    buttonElement.innerHTML = '<i class="fas fa-exclamation"></i> Error';
                }
            }

            setTyping(typing) {
                this.isTyping = typing;
                this.sendButton.disabled = typing;

                if (typing) {
                    this.showTypingIndicator();
                } else {
                    this.hideTypingIndicator();
                }
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot-message';
                typingDiv.id = 'typingIndicator';

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar bot-avatar';
                avatar.innerHTML = '<i class="fas fa-robot"></i>';

                const typingContent = document.createElement('div');
                typingContent.className = 'message-content bot-content';
                
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
                
                typingContent.appendChild(typingIndicator);
                typingDiv.appendChild(avatar);
                typingDiv.appendChild(typingContent);

                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
